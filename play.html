<html>
<script>
window.addEventListener("load",connect)
function connect()
{
list1=document.getElementById("ul1");
list1.addEventListener("click",playsong);
playbut=document.getElementById("b1");
playbut.addEventListener("click",function () {play("http://192.168.1.77/css-api/play.php?SpeakerID=1&FileName=1.mp3")});
pausebut=document.getElementById("b2");
pausebut.addEventListener("click",function () {pause("http://192.168.1.77/css-api/pause.php?SpeakerID=1")});
stopbut=document.getElementById("b3");
stopbut.addEventListener("click",function () {stop("http://192.168.1.77/css-api/stop.php?SpeakerID=1")});
}
function playsong(e)
{
if(e.target.tagName.toLowerCase()=="li")
{
pathsong=e.target.innerHTML;
play(""+pathsong);
}
}
function play (url)
{
            try
				{
					ob=new XMLHttpRequest();
					ob.open("GET",url,true);
					ob.send();
				}
			catch(exception)
				{
					alert("Request Failed")
				}
				
}
function pause(url)
{
            try
				{
					ob=new XMLHttpRequest();
					ob.open("GET",url,true);
					ob.send();
				}
			catch(exception)
				{
					alert("Request Failed")
				}
}
function stop (url)
{
            try
				{
					ob=new XMLHttpRequest();
					ob.open("GET",url,true);
					ob.send();
				}
			catch(exception)
				{
					alert("Request Failed")
				}
}
</script>
<body>
<input type="button" id="b1" value="play" />
<input type="button" id="b2" value="pause" />
<input type="button" id="b3" value="stop" />
<ul id="ul1" > </ul>
</body>
</html>
